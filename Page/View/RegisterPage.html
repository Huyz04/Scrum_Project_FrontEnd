<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí Chiến Sĩ - Mùa Hè Xanh 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Page/style.css">
</head>
<body>
    <div class="container">
        <div class="hero-content">
        <header>
            <img src="/Public/assets/logo.png" alt="Mùa Hè Xanh 2025 Logo" class="logo">
            <h2>ĐĂNG KÍ CHIẾN SĨ</h2>
        </header>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="hoTen">Họ Tên</label>
                <input type="text" id="hoTen" name="hoTen" required>
            </div>

            <div class="form-group">
                <label for="mssv">MSSV</label>
                <input type="text" id="mssv" name="mssv" required>
            </div>

            <div class="form-group">
                <label for="sdt">SĐT</label>
                <input type="tel" id="sdt" name="sdt" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="khoa">Khoa</label>
                <input type="text" id="khoa" name="khoa" required>
            </div>

            <div class="form-group">
                <label for="diaChi">Địa chỉ thường trú</label>
                <input type="text" id="diaChi" name="diaChi" required>
            </div>

            <div class="form-group">
                <label for="sdtNguoiThan">SĐT người thân</label>
                <input type="tel" id="sdtNguoiThan" name="sdtNguoiThan" required>
            </div>

            <div class="form-group">
                <label for="liDo">Lí do tham gia chiến dịch</label>
                <input type="text" id="liDo" name="liDo" required>
            </div>

            <div class="form-group">
                <label for="nguyenVong">Nguyện vọng</label>
                <textarea id="nguyenVong" name="nguyenVong" rows="3" required></textarea>
            </div>

            <button type="submit" class="register-button">Đăng kí</button>
        </form>
    </div>
</div>

    <footer id="footer-placeholder"></footer>
    <script>
        fetch('/Page/Component/Footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
