<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            background-image: url('/Public/Logo/bg.jpeg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .notification-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(100% - 20px); /* Make space for the logo and button */
        }
        .logo {
            width: 50px;
            margin-right: 10px;
        }
        .logo-text {
            color: #00008B;
            font-size: 24px;
            font-weight: bold;
            flex-grow: 1; /* Allow the logo text to take available space */
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .log-out-btn {
            background-color: #d62a2a; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            padding: 10px 20px; /* Inner spacing */
            text-align: center; /* Center the text */
            text-decoration: none; /* No underline */
            display: inline-block; /* Display as an inline block */
            font-size: 16px; /* Font size */
            margin-left: 20px; /* Left margin for spacing */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 25px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Transition effect */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="index.html"><img src="/Public/Logo/logo.png" alt="Logo" class="logo"></a>
        <div class="logo-text">Mùa hè xanh 2025</div>
        <button id="log-out" class="log-out-btn">Đăng xuất</button>
    </div>
    <div class="notification-container">
        <h2>SINH VIÊN ĐÃ ĐĂNG KÝ 1 CHIẾN DỊCH</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+FniFNJ+zIFpbhrvY4hZfME6fI6q" crossorigin="anonymous"></script>
</body>
<script>
    document.getElementById("log-out").addEventListener("click", function() {
        window.location.replace("login.html"); });
</script>
</html>
