<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Same CSS as your original */
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            background-image: url('/Public/Logo/bg.jpeg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 50px;
            margin-right: 10px;
        }
        .logo-text {
            color: #00008B;
            font-size: 24px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn {
            width: 100%;
            font-weight: bold;
        }
        .form-text {
            text-align: center;
            margin-top: 10px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="index.html"><img src="/Public/Logo/logo.png" alt="Logo" class="logo"></a>
        <div class="logo-text">Mùa hè xanh 2025</div>
    </div>
    <div class="form-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng:</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng" required aria-label="Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required aria-label="Password">
            </div>
            <button type="submit" class="btn btn-success">Đăng nhập</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Ngăn chặn form submit mặc định
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const body = {
                username: username,
                password: password
            };
            
            try {
                const response = await fetch('https://localhost:7009/api/User/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (result.role === 'University') {
                        window.location.href = 'University.html'; // Chuyển đến trang University
                    } else if (result.role === 'Student') {
                        window.location.href = 'Student.html'; // Chuyển đến trang Student
                    } else if (result.role === 'Community') {
                        window.location.href = 'Community.html'; // Chuyển đến trang Community
                    } else {
                        alert('Vai trò không xác định!');
                    }
                } else {
                    alert('Đăng nhập thất bại: ' + result.data);
                }
            } catch (error) {
                console.error('Lỗi khi gọi API:', error);
                alert('Có lỗi xảy ra trong quá trình đăng nhập.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+FniFNJ+zIFpbhrvY4hZfME6fI6q" crossorigin="anonymous"></script>
</body>
</html>
