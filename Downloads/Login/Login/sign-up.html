<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Import Poppins font -->
    <style>
        html, body {
            height: 100%; /* 100% height for html and body */
            margin: 0; /* Remove default margin for body */
            background-color: #f8f9fa; /* Background color */
            background-image: url('bg.jpeg'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
        }
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .form-container {
            background-color: #ffffff; /* White background for form */
            padding: 30px; /* Padding inside form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
            width: 100%; /* 100% width */
            max-width: 400px; /* Max width for form */
            box-sizing: border-box; /* Include padding and border in total size */
        }
        .logo-container {
            position: absolute;
            top: 10px; /* Adjust as necessary */
            left: 10px; /* Adjust as necessary */
            display: flex;
            align-items: center;
        }
        .logo {
            width: 50px; /* Adjust as necessary */
            margin-right: 10px; /* Space between logo and text */
        }
        .logo-text {
            color: #00008B; /* Dark blue color */
            font-size: 24px; /* Adjust font size as necessary */
            font-weight: bold; /* Bold text */
        }
        h2 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Space below heading */
            font-weight: bold;
        }
        .btn {
            width: 100%; /* Full width button */
            font-weight: bold; /* Bold text for button */
        }
        .form-text {
            text-align: center; /* Center the text */
            margin-top: 10px; /* Space above the text */
        }
        .form-label {
            font-weight: bold; /* Bold label text */
        }
        .form-control:focus {
            border-color: #28a745; /* Green border color on focus */
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); /* Slight shadow for focus */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a> <!-- Add your logo here and link to homepage -->
        <div class="logo-text">Mùa hè xanh 2025</div>
    </div>
    <div class="form-container">
        <h2>Đăng nhập</h2>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng:</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng" required aria-label="Username" aria-describedby="usernameHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required aria-label="Password" aria-describedby="passwordHelp">
            </div>
            <button type="submit" class="btn btn-success">Đăng nhập</button>
        </form>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+FniFNJ+zIFpbhrvY4hZfME6fI6q" crossorigin="anonymous"></script>
    
</body>
</html>
